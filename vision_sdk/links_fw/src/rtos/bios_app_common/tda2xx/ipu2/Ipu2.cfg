Program.sectMap["CDD_IPC_DATA_NO_INIT_UNSPECIFIED_SECTION"]        = "IPU2_DATA_MEM";
Program.sectMap["CDD_IPC_CONFIG_SECTION"]                          = "IPU2_DATA_MEM";
Program.sectMap["MCU_DATA_NO_INIT_UNSPECIFIED_SECTION"]            = "IPU2_DATA_MEM";
Program.sectMap["MCU_DATA_INIT_UNSPECIFIED_SECTION"]               = "IPU2_DATA_MEM";
Program.sectMap["MCU_TEXT_SECTION"]                                = "IPU2_DATA_MEM";
